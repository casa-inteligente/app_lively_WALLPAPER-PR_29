<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauta de Audiências</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .header {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
            z-index: 1000;
        }

        .footer {
            background-color: #343a40;
            color: white;
            padding: 15px 0;
            position: fixed;
            bottom: 150px;
            width: 100%;
            text-align: center;
        }

        .table-container {
            margin: 20px 0;
            float: right;
            /* Alinha a tabela à direita */
            width: auto;
            /* Ajusta a largura conforme necessário */
        }

        /* Oculta os botões */
        .btn {
            display: none;
        }

        /* Ultima atualização */
        .last-updated {
            text-align: right;
            margin-top: 10px;
        }
    </style>
    <script>
        async function fetchPauta() {
            try {
                let response = await fetch('http://10.40.22.35:8000/pauta/');
                if (!response.ok) {
                    throw new Error('Erro na resposta da rede');
                }
                let data = await response.text();
                console.log('Dados recebidos:', data); // Adicionando log para verificar os dados recebidos
                document.getElementById('pauta-content').innerHTML = data;

                // Ocultar os botões após carregar os dados
                const buttons = document.querySelectorAll('.btn');
                buttons.forEach(button => button.style.display = 'none');

                // atualiza a hora da ultima atualização
                const now = new Date();
                const formattedTime = now.toLocaleTimeString('pt-br', { hour: "2-digit", minute: "2-digit" });
                document.getElementById('last_update').textContent = `${formattedTime}`;
            } catch (error) {
                console.error('Erro ao buscar os dados:', error);
            }
        }

        // Atualizar a pauta a cada 5 minutos (300000 milissegundos)
        setInterval(fetchPauta, 300000); // 300000 milissegundos = 5 minutos

        // Atualizar a pauta quando a página for carregada
        window.onload = fetchPauta;
    </script>

</head>

<body>
    <!-- Cabeçalho -->
    <header class="header">
        <div class="container">
            <h2 class="text-center">Pauta de Audiências</h2>
        </div>
    </header>

    <div class="container table-container" id="pauta-content">
        <!-- A pauta de compromissos será carregada aqui -->
    </div>
    <div class="container last-updated">
        <!-- Mostrar hora da autalização -->
        <p id="last_update">--:--</p>
    </div>

    <!-- Rodapé -->
    <footer class="footer">
        <div class="container">
            <p class="mb-0">2025 Presidío regional de Maravilha - Todos os direitos reservados</p>
        </div>
    </footer>
    <!-- Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
