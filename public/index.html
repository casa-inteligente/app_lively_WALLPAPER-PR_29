<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pauta de compromissos</title>
    <!-- Adicionando Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 8px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5 text-center">Pauta de compromissos</h1>
        <table id="excelTable" class="table table-striped table-bordered">
            <thead>
                <tr id="headerRow"></tr>
            </thead>
            <tbody id="dataRows"></tbody>
        </table>
    </div>

    <script>
        fetch('/data')
            .then(response => {
                console.log('Resposta recebida:', response);
                if (!response.ok) {
                    throw new Error('Erro na resposta da rede');
                }
                return response.json();
            })
            .then(data => {
                console.log('Dados recebidos:', data);
                const table = document.getElementById('excelTable');
                const headerRow = document.getElementById('headerRow');
                const dataRows = document.getElementById('dataRows');

                // Adicionar cabeçalhos
                const headers = ['DATA', 'HORA', 'NOME', 'SITUAÇÃO'];
                headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header;
                    headerRow.appendChild(th);
                });

                // Adicionar dados
                data.forEach(row => {
                    const tr = document.createElement('tr');
                    Object.values(row).forEach(value => {
                        const td = document.createElement('td');
                        td.textContent = value;
                        tr.appendChild(td);
                    });
                    dataRows.appendChild(tr);
                });
            })
            .catch(error => console.error('Erro ao carregar dados: ', error));
    </script>
    <!-- Adicionando Bootstrap JS e dependências -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
